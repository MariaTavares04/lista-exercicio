<meta charset="UTF-8">
<script>

    /*
    //PROBLEMA: TURNO DE ESTUDO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt("Informe o turno que você estuda");
    
    //PROCESSAMENTO
    if (turno === "v" || turno == "V") {
        alert(`Boa Tarde!`)
    } else if (turno === "m" || turno == "M") {
        alert(`Bom dia!`)
    } else if (turno === "n" || turno == "N") {
        alert(`Boa noite!`)
    }
</script>
