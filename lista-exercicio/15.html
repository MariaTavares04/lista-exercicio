<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMC
    Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    imc <= 18.5: "Subpeso"
    imc <= 25.0: "Normal"
    imc <= 30.0: "Sobrepeso"
    imc > 30: "Obeso"
    */

    //ENTRADA
    const peso = Number(prompt("Informe seu peso: "));
    const altura = Number(prompt("Informe sua altura: "));
    
    //PROCESSAMENTO
    const imc = peso / (altura * 2)

    if (imc <= 18.5) {
        alert(`Subpeso`)
    } else if (imc <= 25.0) {
        alert(`Normal`)
    } else if (imc <= 30.0) {
        alert(`Sobrepeso`)
    } else if (imc > 30) {
        alert(`Obeso`)
    }
</script>
