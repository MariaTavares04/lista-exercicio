<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDA PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt("Digite um número."));
    
    //PROCESSAMENTO
    const validar = (2 *(Math.ceil(numero / 2))) - numero;
    if (validar == 0) {
        alert(`${numero} é par`)
    } else if ( validar != 0) {
        alert(`${numero} é ímpar`)
    };
</script>
