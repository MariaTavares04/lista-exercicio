<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ORDEM DECRESCENTE
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
    const numero1 = Number(prompt("Informe um número"));
    const numero2 = Number(prompt("Informe outro número"));
    const numero3 = Number(prompt("Informe mais um número"));
    
    //PROCESSAMENTO
    if (numero1 > numero2 && numero2 > numero3) {
        alert(`${numero1}, ${numero2} e ${numero3}.`);
    }
    if (numero1 > numero3 && numero3 > numero2) {
        alert(`${numero1}, ${numero3} e ${numero2}`);
    }
    if (numero2 > numero1 && numero1 > numero3) {
        alert(`${numero2}, ${numero1} e ${numero3}`);
    }
    if (numero2 > numero3 && numero3 > numero1) {
        alert(`${numero2}, ${numero3} e ${numero1}`);
    }
    if (numero3 > numero1 && numero1 > numero2) {
        alert(`${numero3}, ${numero1} e ${numero2}`)
    }
    if (numero3 > numero2 && numero2 > numero1) {
        alert(`${numero3}, ${numero2} e ${numero1}`)
    }
</script>
